<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <form id="forms" onkeyup="ControlForm('forms')">

        <label for="">UserName</label>
        <div class="input">
            <input id="username" type="text" minlength="6" required> <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        

        <label for="">Email</label>
        <div class="input">
            <input id="email"  type="email" required> <i id="icons" class="fa-solid fa-circle-exclamation"></i>
        </div>

        <label for="">Password</label>
        <div class="input">
            <input id="password" type="password" minlength="6" required> <i id="iconsps" title="Minimum 6 Simvol Olmalidir" class="fa-solid fa-circle-exclamation"></i>
        </div>

        <label for="">Password Check</label>
        <div class="input">
            <input id="passwordcdin" type="password" minlength="6" required>
        </div>

        <label for="">Age</label>
        <select  name="" id="selectage" required>
            <option value="0">10-17</option>
            <option value="1">18-25</option>
            <option value="1">25-45</option>
            <option value="1">45-64</option>
            <option value="1">64+</option>
        </select>
        <span id="agesp"></span>


        <button type="submit" disabled>SUBMIT</button>

    </form>
    
</body>
<script src="./js/main.js"></script>
</html>
